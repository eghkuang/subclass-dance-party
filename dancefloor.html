<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/squareDancer.js"></script>
    <script src="src/flashyDancer.js"></script>
  </head>
  <body>
    <!-- ------------ Topbar Title ------------ -->
    <div class="topbar">
      <span class="title">object dance party</span>
    <div>

    <!-- ------------ Menu ------------ -->
    <div id="menu">
      <div class="table">
        <ul id="horizontal-list">
          <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky dancer</a>
          <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeSquareDancer">add a square dancer</a>
          <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeFlashyDancer">add a flashy dancer</a>


          <a href="#" class="goCrazyButton" data-dancer-maker-function-name="flashy">go crazy</a>
          <a href="#" class="lineUpButton" data-dancer-maker-function-name="lineUp">line up</a>
          <a href="#" class="partnerUpButton" data-dancer-maker-function-name="partnerUp">partner up</a>
          <a href="#" class="randomizeButton" data-dancer-maker-function-name="random">new spot</a>
        </ul>
      </div>
    </div>

    <script src="src/init.js"></script>
  </body>
</html>
